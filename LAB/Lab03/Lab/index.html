<!DOCTYPE html>
<html>

<head>
  <!-- define the char: UTF-8 -->
  <meta charset="utf-8">
  <title>SS-Lab 3</title>
  <!-- link the css file -->

  <!-- https://getbootstrap.com/docs/4.4/getting-started/introduction/ -->
  <link rel="stylesheet" href="index.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"

<body>
  <!-- Visible content -->
  <!-- https://getbootstrap.com/docs/4.4/getting-started/introduction/ -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SSLab3-Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#app">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#theVideo">Video</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./img/sky.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/sky2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/sky3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id="app">
    <!--Photo Gallery-->
    <div class="row photo-col flexed">
      <div class="col-lg-3 col-md-6 col-sm-12 flexed-col">
        <div class="photo-big">
          <img src="./gallery/0.jpg" />
        </div>
        <div class="photo-sm">
          <img src="./gallery/1.jpg ">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12  flexed-col">
        <div class="photo-sm">
          <img src="./gallery/2.jpg" />
        </div>
        <div class="photo-big">
          <img src="./gallery/3.jpg" />
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12  flexed-col">
        <div class="photo-big">
          <img src="./gallery/4.jpg" />
        </div>
        <div class="photo-sm">
          <img src="./gallery/5.jpg" />
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12  flexed-col">
        <div class="photo-sm">
          <img src="./gallery/6.jpg" />
        </div>
        <div class="photo-big">
          <img src="./gallery/7.jpg" />
        </div>
      </div>
    </div>
    <iframe id="theVideo" class="video" src="https://www.youtube.com/embed/sR6tjNq8Ywk?si=9LqXiqZLs2EqEmoM"

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
